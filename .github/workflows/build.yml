name: CMake CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure project
      run: cmake -B build

    - name: Build project
      run: cmake --build build

    - name: Run tests
      run: ctest --test-dir build
